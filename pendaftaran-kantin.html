<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Kartu - E-Kantin SDN 169</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full bg-white p-8 rounded-[3rem] shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-50 rounded-full -mr-16 -mt-16"></div>
        
        <div class="relative">
            <h1 class="text-2xl font-black text-indigo-900 mb-2 uppercase italic tracking-tighter">Registrasi Kartu ðŸ’³</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-8 border-b border-slate-100 pb-4">Aktivasi E-Money Siswa SDN 169</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-[9px] font-black text-slate-400 uppercase ml-4 mb-1">ID Unik Kartu (Scan QR)</label>
                    <input id="idInput" type="text" placeholder="Gunakan Scanner atau Ketik ID..." 
                        class="w-full p-4 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl outline-none font-black text-xs text-indigo-600 transition-all">
                </div>

                <div>
                    <label class="block text-[9px] font-black text-slate-400 uppercase ml-4 mb-1">Nama Lengkap Siswa</label>
                    <input id="namaInput" type="text" placeholder="Contoh: BUDI SANTOSO" 
                        class="w-full p-4 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl outline-none font-black text-xs uppercase transition-all">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[9px] font-black text-slate-400 uppercase ml-4 mb-1">Kelas</label>
                        <input id="kelasInput" type="text" placeholder="1-A / 6-B" 
                            class="w-full p-4 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl outline-none font-black text-xs uppercase transition-all">
                    </div>
                    <div>
                        <label class="block text-[9px] font-black text-emerald-500 uppercase ml-4 mb-1">Saldo Awal (Rp)</label>
                        <input id="saldoInput" type="number" value="0" 
                            class="w-full p-4 bg-emerald-50 border-2 border-transparent focus:border-emerald-500 rounded-2xl outline-none font-black text-xs text-emerald-700 transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-[9px] font-black text-slate-400 uppercase ml-4 mb-1">WhatsApp Orang Tua (Aktif)</label>
                    <input id="waInput" type="text" placeholder="0812xxxxxx" 
                        class="w-full p-4 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl outline-none font-black text-xs transition-all">
                </div>

                <button onclick="simpanSiswa()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[2rem] shadow-xl shadow-indigo-100 hover:bg-indigo-700 active:scale-95 transition-all uppercase tracking-[0.2em] text-[10px] mt-4">
                    AKTIFKAN KARTU SEKARANG âœ…
                </button>
            </div>

            <p id="pesan" class="mt-6 text-center text-[10px] font-bold uppercase min-h-[1rem]"></p>
            
            <div class="flex justify-between items-center mt-6 pt-6 border-t border-slate-50">
                <button onclick="window.location.href='admin-kantin.html'" class="text-[9px] font-black text-slate-300 hover:text-indigo-500 uppercase transition-colors">Dashboard</button>
                <button onclick="window.location.href='index.html'" class="text-[9px] font-black text-slate-300 hover:text-red-500 uppercase transition-colors">Portal Keluar</button>
            </div>
        </div>
    </div>

    <script>
        // PROTEKSI LOGIN DEMO
        if (sessionStorage.getItem("adminLoggedIn") !== "true") { window.location.replace("login.html"); }

        // KONFIGURASI FIREBASE BAPAK
        const firebaseConfig = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw", // Sesuai file Bapak
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function simpanSiswa() {
            const id = document.getElementById('idInput').value.trim();
            const nama = document.getElementById('namaInput').value.trim();
            const kelas = document.getElementById('kelasInput').value.trim();
            const wa = document.getElementById('waInput').value.trim();
            const saldo = parseInt(document.getElementById('saldoInput').value) || 0;
            const pesan = document.getElementById('pesan');

            if(id && nama && wa) {
                // Simpan ke 'kantin_users' agar terbaca oleh file PRO KASIR
                db.ref('kantin_users/' + id).set({
                    nama: nama.toUpperCase(),
                    kelas: kelas.toUpperCase(),
                    wa: wa,
                    saldo: saldo,
                    status: "Aktif",
                    tanggal_daftar: new Date().toLocaleDateString('id-ID')
                }).then(() => {
                    pesan.className = "mt-6 text-center text-[10px] font-bold text-emerald-600 uppercase tracking-widest";
                    pesan.innerText = "âœ¨ " + nama + " BERHASIL AKTIF!";
                    
                    // Reset Form
                    document.getElementById('idInput').value = "";
                    document.getElementById('namaInput').value = "";
                    document.getElementById('kelasInput').value = "";
                    document.getElementById('waInput').value = "";
                    document.getElementById('saldoInput').value = "0";
                    
                    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                }).catch(err => {
                    alert("Gagal koneksi database: " + err.message);
                });
            } else {
                alert("Mohon lengkapi Nama dan No. WhatsApp!");
            }
        }
    </script>
</body>
</html>
