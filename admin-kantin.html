<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - E-Kantin SDN 169</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 p-2 md:p-6 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2.5rem] shadow-xl mb-6 flex flex-col md:flex-row justify-between items-center gap-4 border-b-8 border-yellow-400">
            <div class="flex items-center gap-4">
                <div class="bg-yellow-400 p-3 rounded-2xl text-indigo-900 font-black text-xl italic">K</div>
                <div>
                    <h1 class="text-xl font-black italic uppercase leading-none text-yellow-400">ADMIN MONITORING</h1>
                    <p class="text-[10px] font-bold text-indigo-200 uppercase mt-1">Sistem Kontrol E-Kantin SDN 169</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="window.location.href='manajemen-menu.html'" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-bold uppercase hover:bg-white/20 border border-white/10">üç¥ Menu</button>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-xl text-[10px] font-bold uppercase shadow-lg">Keluar</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border-t-8 border-emerald-500">
                <h3 class="text-[9px] font-black text-slate-400 uppercase mb-1">Omzet Hari Ini</h3>
                <p id="totalOmzet" class="text-2xl font-black text-slate-800 tracking-tighter">Rp 0</p>
                <div id="breakdownStan" class="mt-3 space-y-1 text-[8px] font-bold text-slate-500 uppercase italic"></div>
            </div>
            
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border-t-8 border-indigo-600">
                <h3 class="text-[9px] font-black text-slate-400 uppercase mb-1">Tabungan Siswa Beredar</h3>
                <p id="totalDeposit" class="text-2xl font-black text-indigo-700 tracking-tighter">Rp 0</p>
                <p class="text-[8px] font-bold text-slate-300 mt-2 uppercase italic">Total seluruh saldo kartu</p>
            </div>

            <div class="bg-white p-4 rounded-[2.5rem] shadow-sm flex items-center justify-center min-h-[120px]">
                <canvas id="chartStan"></canvas>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border-t-8 border-orange-500 flex flex-col justify-center">
                <button onclick="downloadLaporan()" class="bg-green-600 text-white p-3 rounded-2xl text-[9px] font-black uppercase shadow-lg mb-2">Export Excel üìÑ</button>
                <button onclick="resetTransaksi()" class="text-red-400 text-[8px] font-bold uppercase italic text-center hover:text-red-600 transition-colors">Hapus Semua Data Transaksi</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-indigo-600 mb-4 uppercase italic flex items-center gap-2">
                        <span class="bg-indigo-50 p-1 px-2 rounded-lg">üë§</span> Edit Member/Siswa
                    </h3>
                    <div class="space-y-3">
                        <input type="text" id="idSiswa" placeholder="ID Kartu (Scan/Ketik)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500">
                        <input type="text" id="namaSiswa" placeholder="NAMA LENGKAP" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none uppercase">
                        <select id="kelasSiswa" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none">
                            <option value="">Pilih Kelas</option>
                            <option value="Kelas 1">Kelas 1</option><option value="Kelas 2">Kelas 2</option>
                            <option value="Kelas 3">Kelas 3</option><option value="Kelas 4">Kelas 4</option>
                            <option value="Kelas 5">Kelas 5</option><option value="Kelas 6">Kelas 6</option>
                            <option value="GURU">GURU / STAF</option>
                        </select>
                        <input type="number" id="saldoSiswa" placeholder="Saldo Baru (Rp)" class="w-full p-4 bg-emerald-50 rounded-2xl font-bold text-xs outline-none text-emerald-600">
                        <button onclick="updateSiswa()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px] tracking-widest hover:bg-indigo-700 active:scale-95 transition-all">Simpan Perubahan</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase italic">Aktivitas Transaksi Hari Ini</h3>
                        <div class="h-2 w-2 bg-red-500 rounded-full animate-pulse"></div>
                    </div>
                    <div class="overflow-x-auto max-h-[400px]">
                        <table class="w-full text-[10px] text-left" id="tabelLaporan">
                            <thead class="bg-slate-50 sticky top-0">
                                <tr class="text-slate-400 border-b">
                                    <th class="p-3">JAM</th>
                                    <th>SISWA</th>
                                    <th>PESANAN</th>
                                    <th class="text-right p-3">NOMINAL</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody" class="divide-y divide-slate-50 font-bold italic text-slate-700">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CEK LOGIN
        if (sessionStorage.getItem("adminLoggedIn") !== "true") { window.location.replace("login.html"); }

        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myChart = null;

        function logout() { sessionStorage.clear(); window.location.href = "login.html"; }

        function updateSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.toUpperCase().trim();
            const kelas = document.getElementById('kelasSiswa').value;
            const saldo = parseInt(document.getElementById('saldoSiswa').value) || 0;
            
            if(id && nama && kelas) {
                db.ref('kantin_users/' + id).update({ nama, kelas, saldo }).then(() => { 
                    alert("Data Berhasil Diperbarui!"); 
                    ['idSiswa','namaSiswa','saldoSiswa'].forEach(i => document.getElementById(i).value = "");
                });
            } else { alert("Lengkapi data!"); }
        }

        // MONITORING REAL-TIME
        function initMonitoring() {
            // 1. Monitor Omzet & Grafik
            db.ref('kantin_laporan').on('value', snap => {
                let totalOmzet = 0;
                let dataGrup = {};
                const body = document.getElementById('logTableBody');
                body.innerHTML = "";

                snap.forEach(row => {
                    const l = row.val();
                    totalOmzet += l.total;
                    dataGrup[l.stan] = (dataGrup[l.stan] || 0) + l.total;

                    body.innerHTML = `<tr>
                        <td class="p-3 text-slate-400 font-normal italic">${l.waktu.split(',')[1]}</td>
                        <td class="uppercase">${l.namaSiswa}</td>
                        <td class="text-indigo-600 uppercase font-black text-[8px]">${l.item}</td>
                        <td class="text-right p-3 text-emerald-600 font-black">Rp ${l.total.toLocaleString()}</td>
                    </tr>` + body.innerHTML;
                });

                document.getElementById('totalOmzet').innerText = "Rp " + totalOmzet.toLocaleString();
                updateBreakdown(dataGrup);
                updateChart(dataGrup);
            });

            // 2. Monitor Saldo Beredar
            db.ref('kantin_users').on('value', snap => {
                let totalSaldo = 0;
                snap.forEach(s => { totalSaldo += (s.val().saldo || 0); });
                document.getElementById('totalDeposit').innerText = "Rp " + totalSaldo.toLocaleString();
            });
        }

        function updateBreakdown(data) {
            const el = document.getElementById('breakdownStan');
            el.innerHTML = "";
            Object.keys(data).forEach(s => {
                el.innerHTML += `<div class="flex justify-between border-b border-slate-50 pb-1">
                    <span>${s}</span><span>Rp ${data[s].toLocaleString()}</span>
                </div>`;
            });
        }

        function updateChart(data) {
            const ctx = document.getElementById('chartStan').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#4338ca', '#f59e0b', '#10b981'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function downloadLaporan() {
            const wb = XLSX.utils.table_to_book(document.getElementById("tabelLaporan"));
            XLSX.writeFile(wb, `Laporan_E-Kantin_SDN169.xlsx`);
        }

        function resetTransaksi() {
            if(confirm("HAPUS SEMUA DATA TRANSAKSI? Ini tidak bisa dibatalkan!")) {
                db.ref('kantin_laporan').remove();
                alert("Database laporan dikosongkan.");
            }
        }

        initMonitoring();
    </script>
</body>
</html>
