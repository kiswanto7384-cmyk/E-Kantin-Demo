<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO KASIR - E-Kantin SDN 169</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-100 font-sans min-h-screen">
    <div class="max-w-5xl mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <div class="bg-indigo-900 p-6 rounded-[2rem] text-white shadow-xl flex-1 mr-4 border-b-4 border-yellow-400">
                <h1 class="text-xl font-black italic uppercase text-yellow-400">PRO KASIR üöÄ</h1>
                <p class="text-[9px] font-bold opacity-60 uppercase tracking-widest">WhatsApp Gateway: AKTIF (Fonnte)</p>
            </div>
            <button onclick="window.location.href='index.html'" class="bg-white p-6 rounded-[2rem] shadow font-black text-indigo-900 text-xs border-2 border-slate-100">PORTAL</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2" id="menuContainer">
                <p class="text-center py-10 text-slate-400 font-bold italic">Memuat menu kantin...</p>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl sticky top-4 border-t-8 border-indigo-600">
                    <h2 class="text-center font-black text-slate-400 text-[10px] mb-4 uppercase tracking-[0.2em]">Daftar Belanja</h2>
                    <div id="cartItems" class="space-y-2 mb-4 max-h-[300px] overflow-y-auto italic border-b border-dashed pb-4"></div>
                    
                    <div class="py-4 mb-4">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-black text-slate-400 uppercase">Total Bayar</span>
                            <span id="totalHarga" class="text-2xl font-black text-indigo-600">Rp 0</span>
                        </div>
                    </div>

                    <div id="scannerArea" class="hidden mb-4">
                        <div id="reader" class="rounded-2xl overflow-hidden border-4 border-indigo-50 shadow-inner"></div>
                        <p class="text-center text-[8px] font-bold text-red-500 mt-2 uppercase">Arahkan Kamera ke QR Card Siswa</p>
                    </div>

                    <button id="btnCheckout" onclick="bukaScanner()" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-lg transition-all uppercase text-xs tracking-widest">BAYAR SEKARANG ‚úÖ</button>
                    <button onclick="resetCart()" class="w-full mt-3 text-slate-300 hover:text-red-400 font-bold text-[9px] uppercase transition-colors">Kosongkan Keranjang</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE BAPAK
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let cart = []; 
        let total = 0;
        // TOKEN FONNTE BARU BAPAK
        const FONNTE_TOKEN = "RjMyF3NyoVWPXC2SGKCu"; 

        // LOAD MENU DARI FIREBASE
        db.ref('kantin_menus').on('value', snap => {
            const container = document.getElementById('menuContainer'); 
            container.innerHTML = "";
            snap.forEach(stanSnap => {
                let html = `<div class="bg-white p-5 rounded-[2.5rem] shadow-sm mb-6 border border-slate-50">
                                <h3 class="text-[11px] font-black text-indigo-600 uppercase mb-4 flex items-center gap-2">
                                    <span class="bg-indigo-100 p-1 px-2 rounded-lg">üè™</span> ${stanSnap.key}
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">`;
                stanSnap.forEach(mSnap => {
                    const m = mSnap.val();
                    const sisa = (m.stok_awal - (m.terjual || 0));
                    const habis = sisa <= 0;
                    html += `
                        <button onclick="${habis ? "alert('Stok Habis!')" : `addToCart('${stanSnap.key}','${m.nama}',${m.harga},'${mSnap.key}')`}" 
                            class="${habis ? 'opacity-30 cursor-not-allowed bg-slate-200' : 'bg-slate-50 hover:bg-indigo-50 active:scale-95'} p-4 rounded-2xl flex justify-between items-center transition-all border border-transparent hover:border-indigo-200">
                            <div class="text-left">
                                <p class="text-[11px] font-black uppercase text-slate-700">${m.nama}</p>
                                <p class="text-xs font-bold text-emerald-600 italic">Rp ${m.harga.toLocaleString()}</p>
                            </div>
                            <div class="text-right">
                                <span class="text-[9px] font-black ${sisa < 5 ? 'text-red-500' : 'text-slate-400'} uppercase">Stok: ${sisa < 0 ? 0 : sisa}</span>
                            </div>
                        </button>`;
                });
                container.innerHTML += html + `</div></div>`;
            });
        });

        function addToCart(stan, nama, harga, idMenu) { 
            cart.push({ stan, nama, harga, idMenu }); 
            updateCartDisplay(); 
        }

        function updateCartDisplay() {
            const cont = document.getElementById('cartItems'); 
            cont.innerHTML = ""; 
            total = 0;
            cart.forEach((item, index) => { 
                total += item.harga; 
                cont.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100 animate-fadeIn">
                        <div class="text-[10px] font-bold">
                            <p class="uppercase text-slate-800">${item.nama}</p>
                            <p class="text-emerald-600">Rp ${item.harga.toLocaleString()}</p>
                        </div>
                        <button onclick="removeItem(${index})" class="h-8 w-8 bg-red-50 text-red-500 rounded-full font-black hover:bg-red-500 hover:text-white transition-all">√ó</button>
                    </div>`; 
            });
            document.getElementById('totalHarga').innerText = "Rp " + total.toLocaleString();
        }

        function removeItem(idx) { cart.splice(idx,1); updateCartDisplay(); }
        function resetCart() { cart = []; updateCartDisplay(); }

        let scanner;
        function bukaScanner() {
            if(cart.length === 0) return alert("Pilih menu dulu, Pak!");
            document.getElementById('scannerArea').classList.remove('hidden');
            document.getElementById('btnCheckout').innerText = "MENUNGGU SCAN...";
            
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (id) => { 
                scanner.stop().then(() => {
                    document.getElementById('scannerArea').classList.add('hidden');
                    document.getElementById('btnCheckout').innerText = "BAYAR SEKARANG ‚úÖ";
                    prosesBayar(id.trim()); 
                });
            }).catch(err => {
                alert("Kamera Bermasalah: " + err);
                document.getElementById('scannerArea').classList.add('hidden');
            });
        }

        function prosesBayar(idSiswa) {
            db.ref('kantin_users/' + idSiswa).once('value', userSnap => {
                const user = userSnap.val();
                if(!user) return alert("‚ùå SISWA TIDAK TERDAFTAR!");
                if(user.saldo < total) return alert("‚ùå SALDO KURANG!\nSaldo " + user.nama + " hanya Rp " + user.saldo.toLocaleString());

                const saldoBaru = user.saldo - total;
                const waktu = new Date().toLocaleString('id-ID');
                let detailItems = "";
                let itemLog = [];

                // Update Stok & Catat Item
                cart.forEach(item => {
                    detailItems += `- ${item.nama} (Rp ${item.harga.toLocaleString()})\n`;
                    itemLog.push(item.nama);
                    
                    const menuRef = db.ref(`kantin_menus/${item.stan}/${item.idMenu}`);
                    menuRef.transaction(c => { 
                        if(c){ 
                            c.terjual = (c.terjual || 0) + 1; 
                        } 
                        return c; 
                    });
                });

                // Update Saldo Siswa
                db.ref('kantin_users/' + idSiswa + '/saldo').set(saldoBaru);

                // Catat Laporan Transaksi
                db.ref('kantin_laporan').push({ 
                    idSiswa, 
                    namaSiswa: user.nama, 
                    kelas: user.kelas || '-', 
                    total, 
                    item: itemLog.join(", "), 
                    waktu 
                });

                // KIRIM NOTIFIKASI WHATSAPP
                if (user.wa) {
                    let targetWA = user.wa.replace(/[^0-9]/g, ''); 
                    if (targetWA.startsWith('0')) {
                        targetWA = '62' + targetWA.substring(1);
                    }

                    const pesan = `*STRUK DIGITAL E-KANTIN*\n*SDN 169*\n\nAnanda: *${user.nama}*\n\n*Detail Belanja:*\n${detailItems}\n*Total: Rp ${total.toLocaleString()}*\n*Sisa Saldo: Rp ${saldoBaru.toLocaleString()}*\n\n_Waktu: ${waktu}_`;
                    
                    fetch('https://api.fonnte.com/send', { 
                        method: 'POST', 
                        headers: { 'Authorization': FONNTE_TOKEN }, 
                        body: new URLSearchParams({ 'target': targetWA, 'message': pesan }) 
                    })
                    .then(r => r.json())
                    .then(res => console.log("WA Sent:", res))
                    .catch(err => console.error("WA Error:", err));
                }
                
                alert("‚úÖ PEMBAYARAN BERHASIL!\nSiswa: " + user.nama + "\nSisa Saldo: Rp " + saldoBaru.toLocaleString());
                resetCart();
            });
        }
    </script>
</body>
</html>
