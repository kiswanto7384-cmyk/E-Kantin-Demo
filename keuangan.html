<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL - E-Kantin SDN 165 TJB</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <div class="max-w-7xl mx-auto p-2 md:p-6">
        <div class="bg-indigo-900 text-white p-6 rounded-[2rem] shadow-xl mb-6 flex flex-col md:flex-row justify-between items-center gap-4 border-b-8 border-indigo-950">
            <div class="flex items-center gap-4">
                <div class="bg-yellow-400 p-3 rounded-2xl text-2xl shadow-lg">üèõÔ∏è</div>
                <div>
                    <h1 class="text-xl font-extrabold italic uppercase tracking-tighter leading-none">Pusat Kendali Admin</h1>
                    <p class="text-[10px] font-bold text-indigo-300 uppercase mt-1 tracking-widest">E-Kantin SDN 165 TJB</p>
                </div>
            </div>
            <div class="flex gap-2 w-full md:w-auto">
                <a href="index.html" class="flex-1 md:flex-none text-center bg-white/10 hover:bg-white/20 px-6 py-3 rounded-xl text-[10px] font-bold uppercase transition-all">Portal</a>
                <button onclick="logout()" class="flex-1 md:flex-none bg-red-500 hover:bg-red-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase shadow-lg transition-all">Keluar</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border-l-8 border-emerald-500">
                <h3 class="text-[9px] font-black text-slate-400 uppercase mb-1">Omzet Hari Ini/Filter</h3>
                <p id="totalOmzet" class="text-2xl font-black text-slate-800 tracking-tighter">Rp 0</p>
                <div id="breakdownStan" class="mt-2 space-y-1 text-[8px] font-bold text-slate-500 uppercase italic"></div>
            </div>
            
            <div class="bg-white p-5 rounded-[2rem] shadow-sm border-l-8 border-indigo-600">
                <h3 class="text-[9px] font-black text-slate-400 uppercase mb-1">Total Tabungan Siswa</h3>
                <p id="totalDeposit" class="text-2xl font-black text-indigo-700 tracking-tighter">Rp 0</p>
            </div>

            <div class="bg-white p-5 rounded-[2rem] shadow-sm flex items-center justify-center min-h-[120px]">
                <canvas id="chartStan"></canvas>
            </div>

            <div class="bg-white p-4 rounded-[2rem] shadow-sm grid grid-cols-2 gap-2">
                <button onclick="downloadLaporan()" class="bg-emerald-600 text-white rounded-xl text-[8px] font-black uppercase hover:scale-95 transition-transform p-2">Excel Transaksi</button>
                <button onclick="downloadSaldo()" class="bg-blue-600 text-white rounded-xl text-[8px] font-black uppercase hover:scale-95 transition-transform p-2">Excel Saldo</button>
                <button onclick="cetakKolektif()" class="bg-slate-800 text-white rounded-xl text-[8px] font-black uppercase hover:scale-95 transition-transform p-2 col-span-2">Cetak Kartu Massal üñ®Ô∏è</button>
                <button onclick="resetTransaksi()" class="text-red-400 text-[8px] font-bold uppercase italic col-span-2 mt-1">Reset Database Laporan</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-md border border-slate-100 sticky top-6">
                    <h3 class="text-[11px] font-black text-indigo-600 mb-5 uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 bg-indigo-600 rounded-full animate-ping"></span> Edit Data & Saldo
                    </h3>
                    <div class="space-y-3">
                        <input type="text" id="idSiswa" placeholder="ID Kartu / Scan QR" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs border-2 border-transparent focus:border-indigo-500 outline-none transition-all">
                        <input type="text" id="namaSiswa" placeholder="Nama Lengkap Siswa" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs uppercase border-2 border-transparent focus:border-indigo-500 outline-none">
                        <select id="kelasSiswa" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs border-2 border-transparent focus:border-indigo-500 outline-none">
                            <option value="">-- Pilih Kelas --</option>
                            <option value="Kelas 1">Kelas 1</option><option value="Kelas 2">Kelas 2</option>
                            <option value="Kelas 3">Kelas 3</option><option value="Kelas 4">Kelas 4</option>
                            <option value="Kelas 5">Kelas 5</option><option value="Kelas 6">Kelas 6</option>
                            <option value="GURU">Guru / Staf</option>
                        </select>
                        <div class="relative">
                            <span class="absolute left-4 top-4 text-xs font-bold text-emerald-600">Rp</span>
                            <input type="number" id="saldoSiswa" placeholder="Saldo" class="w-full p-4 pl-10 bg-emerald-50 rounded-2xl font-black text-xs text-emerald-700 outline-none">
                        </div>
                        <input type="text" id="waSiswa" placeholder="No WhatsApp (Contoh: 628...)" class="w-full p-4 bg-indigo-50 rounded-2xl font-bold text-xs text-indigo-700 outline-none">
                        
                        <button onclick="updateSiswa()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-indigo-200 shadow-lg uppercase text-[10px] tracking-tighter active:scale-95 transition-all mt-2">Update Data Siswa</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-md border border-slate-100">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-3">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase italic">Riwayat 50 Transaksi Terakhir</h3>
                        <input type="date" id="filterTanggal" onchange="loadData()" class="p-2 bg-slate-100 rounded-xl text-[10px] font-bold outline-none border-none text-slate-600">
                    </div>
                    <div class="overflow-x-auto custom-scroll max-h-[300px]">
                        <table class="w-full text-[10px] text-left" id="tabelLaporan">
                            <thead class="bg-slate-50 sticky top-0 z-10">
                                <tr class="text-slate-400 border-b uppercase font-black">
                                    <th class="p-4">Waktu</th>
                                    <th>Siswa</th>
                                    <th>Item</th>
                                    <th class="text-right p-4">Total</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody" class="divide-y divide-slate-50 font-bold italic text-slate-700">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2.5rem] shadow-md border border-slate-100">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase italic tracking-widest">Daftar Akun & Saldo</h3>
                        <select id="filterKelas" onchange="loadData()" class="p-2 bg-indigo-600 text-white rounded-xl text-[10px] font-black outline-none border-none shadow-md">
                            <option value="SEMUA">SEMUA KELAS</option>
                            <option value="Kelas 1">KELAS 1</option><option value="Kelas 2">KELAS 2</option>
                            <option value="Kelas 3">KELAS 3</option><option value="Kelas 4">KELAS 4</option>
                            <option value="Kelas 5">KELAS 5</option><option value="Kelas 6">KELAS 6</option>
                            <option value="GURU">GURU/STAF</option>
                        </select>
                    </div>
                    <div id="siswaList" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[400px] overflow-y-auto custom-scroll p-1">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE (Sesuai punya Bapak)
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        let myChart = null;

        // AUTH CHECK
        auth.onAuthStateChanged(user => {
            if (user) { loadData(); } 
            else { auth.signInWithEmailAndPassword("sdn169.cintadamai@gmail.com", "Cintadama1").catch(e => console.log(e)); }
        });

        function updateSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.toUpperCase().trim();
            const kelas = document.getElementById('kelasSiswa').value;
            const saldo = parseInt(document.getElementById('saldoSiswa').value) || 0;
            const wa = document.getElementById('waSiswa').value.trim();
            
            if(id && nama && kelas) {
                db.ref('kantin_users/' + id).update({ id, nama, kelas, saldo, wa }).then(() => { 
                    alert("Data "+ nama +" Berhasil Disimpan!"); 
                    ['idSiswa','namaSiswa','saldoSiswa','waSiswa'].forEach(i => document.getElementById(i).value = "");
                });
            } else { alert("Mohon lengkapi ID, Nama, dan Kelas!"); }
        }

        function loadData() {
            const filterTgl = document.getElementById('filterTanggal').value;
            const filterKls = document.getElementById('filterKelas').value;
            
            // 1. DAFTAR SISWA (REAL-TIME) - Karena datanya biasanya tidak sampai ribuan
            db.ref('kantin_users').on('value', snap => {
                let totalSmuaDeposit = 0;
                const cont = document.getElementById('siswaList'); cont.innerHTML = "";
                snap.forEach(s => {
                    const d = s.val();
                    totalSmuaDeposit += (d.saldo || 0);
                    if(filterKls === "SEMUA" || d.kelas === filterKls) {
                        cont.innerHTML += `
                            <div class="p-4 bg-white rounded-2xl flex justify-between items-center border border-slate-100 shadow-sm hover:shadow-md transition-all">
                                <div>
                                    <span class="bg-indigo-100 text-indigo-700 text-[8px] font-black px-2 py-1 rounded-lg uppercase">${d.kelas}</span>
                                    <p class="text-[11px] font-black text-slate-800 uppercase mt-2">${d.nama}</p>
                                    <p class="text-[10px] font-bold text-emerald-600">Rp ${(d.saldo || 0).toLocaleString()}</p>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <button onclick="isiForm('${d.id}','${d.nama}','${d.kelas}',${d.saldo},'${d.wa || ''}')" class="p-2 bg-indigo-600 text-white rounded-xl text-[8px] font-black">EDIT</button>
                                    <button onclick="hapusSiswa('${d.id}')" class="p-2 bg-red-50 text-red-500 rounded-xl text-[8px] font-bold">HAPUS</button>
                                </div>
                            </div>`;
                    }
                });
                document.getElementById('totalDeposit').innerText = "Rp " + totalSmuaDeposit.toLocaleString();
            });

            // 2. LAPORAN TRANSAKSI (OPTIMASI: ONCE + LIMIT)
            let laporanRef = db.ref('kantin_laporan');
            if (!filterTgl) { laporanRef = laporanRef.limitToLast(50); } // Hanya ambil 50 jika tidak filter

            laporanRef.once('value', snap => {
                const body = document.getElementById('logTableBody'); body.innerHTML = "";
                let totalOmzet = 0; let stanGrup = {};
                
                snap.forEach(l => {
                    const d = l.val();
                    const pts = d.waktu.split(',')[0].split('/');
                    const tglData = `${pts[2]}-${pts[1].padStart(2,'0')}-${pts[0].padStart(2,'0')}`;

                    if (!filterTgl || tglData === filterTgl) {
                        totalOmzet += d.total;
                        stanGrup[d.stan] = (stanGrup[d.stan] || 0) + d.total;
                        
                        body.innerHTML = `
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="p-4 text-slate-400 font-normal text-[9px]">${d.waktu}</td>
                            <td><div class="leading-tight"><p>${d.namaSiswa}</p><span class="text-[8px] opacity-60">${d.kelas || '-'}</span></div></td>
                            <td class="text-indigo-600 font-black text-[9px] uppercase italic">${d.item || 'Pembelian'}</td>
                            <td class="text-right p-4 text-emerald-600 font-black">Rp ${d.total.toLocaleString()}</td>
                        </tr>` + body.innerHTML;
                    }
                });
                
                document.getElementById('totalOmzet').innerText = "Rp " + totalOmzet.toLocaleString();
                const breakEl = document.getElementById('breakdownStan'); breakEl.innerHTML = "";
                Object.keys(stanGrup).forEach(s => { 
                    breakEl.innerHTML += `<div class="flex justify-between border-b border-slate-50 py-1"><span>${s}</span><span>Rp ${stanGrup[s].toLocaleString()}</span></div>`; 
                });
                updateChart(stanGrup);
            });
        }

        function updateChart(stanData) {
            const ctx = document.getElementById('chartStan').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { 
                    labels: Object.keys(stanData), 
                    datasets: [{ 
                        data: Object.values(stanData), 
                        backgroundColor: ['#4338ca', '#f59e0b', '#10b981', '#ef4444', '#6366f1'], 
                        borderWidth: 0,
                        hoverOffset: 10
                    }] 
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false }, tooltip: { enabled: true } },
                    cutout: '70%'
                }
            });
        }

        // FUNGSI UTILITY
        function downloadSaldo() {
            db.ref('kantin_users').once('value', snap => {
                let data = [];
                snap.forEach(s => { data.push({ 'NAMA': s.val().nama, 'KELAS': s.val().kelas, 'SALDO': s.val().saldo }); });
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "DataSaldo");
                XLSX.writeFile(wb, "Saldo_Siswa_SDN165.xlsx");
            });
        }

        function downloadLaporan() { 
            const wb = XLSX.utils.table_to_book(document.getElementById("tabelLaporan")); 
            XLSX.writeFile(wb, `Laporan_Transaksi.xlsx`); 
        }

        function cetakKolektif() {
            const filter = document.getElementById('filterKelas').value;
            const win = window.open('', '_blank');
            win.document.write(`<html><head><title>Cetak Kartu</title><style>@page { size: A4; margin: 10mm; } body { font-family: sans-serif; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; } .card { border: 2px solid #312e81; border-radius: 12px; padding: 15px; text-align: center; position: relative; height: 280px; } .header { font-weight: 900; font-size: 12px; margin-bottom: 10px; color: #312e81; } .qr { margin: 15px auto; display: inline-block; } .name { font-weight: 900; font-size: 11px; text-transform: uppercase; } .class { font-size: 10px; color: #666; }</style></head><body>`);
            
            db.ref('kantin_users').once('value', snap => {
                snap.forEach(s => {
                    const d = s.val();
                    if(filter === "SEMUA" || d.kelas === filter) {
                        win.document.write(`<div class="card"><div class="header">E-KANTIN SDN 165 TJB</div><div class="name">${d.nama}</div><div class="class">${d.kelas}</div><div class="qr" id="q-${d.id}"></div><div style="font-size:8px; margin-top:10px;">ID: ${d.id}</div></div>`);
                    }
                });
                win.document.write(`<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script><script>`);
                snap.forEach(s => {
                    const d = s.val();
                    if(filter === "SEMUA" || d.kelas === filter) {
                        win.document.write(`new QRCode(document.getElementById("q-${d.id}"), {text:"${d.id}", width:100, height:100});`);
                    }
                });
                win.document.write(`setTimeout(()=>{window.print();},1000);<\/script></body></html>`);
                win.document.close();
            });
        }

        function isiForm(id, nama, kelas, saldo, wa) { 
            document.getElementById('idSiswa').value = id; 
            document.getElementById('namaSiswa').value = nama; 
            document.getElementById('kelasSiswa').value = kelas; 
            document.getElementById('saldoSiswa').value = saldo; 
            document.getElementById('waSiswa').value = wa; 
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }

        function resetTransaksi() { if(confirm("Hapus semua riwayat transaksi? Data saldo siswa aman.")) { db.ref('kantin_laporan').remove().then(()=>location.reload()); } }
        function hapusSiswa(id) { if(confirm("Hapus siswa ini?")) db.ref('kantin_users').child(id).remove(); }
        function logout() { auth.signOut().then(() => { location.reload(); }); }
    </script>
</body>
</html>
