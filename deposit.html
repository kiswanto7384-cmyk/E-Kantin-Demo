<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEUANGAN - E-Kantin SDN 169</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .bg-money { background: linear-gradient(135deg, #065f46 0%, #064e3b 100%); }
        #reader { border: none !important; }
        video { border-radius: 2rem !important; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div class="max-w-md mx-auto p-4">
        <div class="bg-money text-white p-6 rounded-[2.5rem] shadow-xl mb-6 border-b-8 border-emerald-900/50 relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex justify-between items-center mb-2">
                    <span class="bg-yellow-400 text-emerald-900 text-[8px] font-black px-2 py-1 rounded-full uppercase italic">Bank Sekolah</span>
                    <button onclick="window.location.href='admin-kantin.html'" class="text-[8px] font-bold opacity-60 underline uppercase">Dashboard</button>
                </div>
                <h1 class="text-xl font-black italic uppercase tracking-tighter text-center">Manajemen Saldo ðŸ’°</h1>
                <p class="text-[10px] font-bold opacity-80 uppercase text-center mt-1 tracking-widest italic">SDN 169 Digital Ecosystem</p>
            </div>
            <div class="absolute -right-4 -bottom-4 text-white/10 text-8xl font-black">Rp</div>
        </div>

        <div id="scannerContainer" class="bg-white p-4 rounded-[2.5rem] shadow-sm mb-6 border border-emerald-50">
            <div id="reader" class="rounded-[2rem] overflow-hidden border-4 border-emerald-50 mb-4 bg-slate-50 aspect-square"></div>
            <div class="text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] animate-pulse">Menunggu Scan Kartu Siswa...</p>
            </div>
        </div>

        <div id="depositForm" class="hidden animate-in slide-in-from-bottom duration-500">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-lg border-2 border-emerald-500 relative overflow-hidden">
                <div class="text-center mb-6">
                    <p class="text-[9px] font-black text-slate-400 uppercase italic">Pemilik Kartu:</p>
                    <h2 id="namaSiswa" class="text-2xl font-black text-indigo-900 uppercase tracking-tighter">NAMA SISWA</h2>
                    <div id="saldoSekarang" class="inline-block bg-emerald-100 text-emerald-700 px-6 py-2 rounded-full text-sm font-black mt-2 italic shadow-inner">Rp 0</div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[8px] font-black text-slate-400 uppercase ml-4 mb-1 block">Nominal Rupiah</label>
                        <input type="number" id="nominalAksi" placeholder="0" 
                            class="w-full p-5 bg-slate-50 rounded-2xl font-black text-3xl text-center text-emerald-700 outline-none focus:ring-4 ring-emerald-100 transition-all border-2 border-transparent focus:border-emerald-500 shadow-sm">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="prosesTransaksi('TOPUP')" 
                            class="bg-emerald-600 text-white font-black py-6 rounded-2xl shadow-lg hover:bg-emerald-700 active:scale-95 transition-all uppercase text-[10px] flex flex-col items-center">
                            <span>Top Up Saldo</span>
                            <span class="text-[7px] opacity-70 mt-1">Siswa Nabung</span>
                        </button>
                        <button onclick="prosesTransaksi('TARIK')" 
                            class="bg-orange-500 text-white font-black py-6 rounded-2xl shadow-lg hover:bg-orange-600 active:scale-95 transition-all uppercase text-[10px] flex flex-col items-center">
                            <span>Tarik Tunai</span>
                            <span class="text-[7px] opacity-70 mt-1">Ambil Uang</span>
                        </button>
                    </div>
                    
                    <button onclick="batalScan()" class="w-full text-slate-300 font-bold text-[9px] uppercase mt-4 hover:text-red-500 transition-colors">âœ– Ganti Siswa</button>
                </div>
            </div>
        </div>

        <p class="text-center mt-8 text-slate-300 font-bold text-[8px] uppercase tracking-widest">Aplikasi Keuangan E-Kantin v2.0</p>
    </div>

    <script>
        // PROTEKSI LOGIN (admin / admin123)
        if (sessionStorage.getItem("adminLoggedIn") !== "true") { window.location.replace("login.html"); }

        // CONFIG FIREBASE BAPAK
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const FONNTE_TOKEN = "4xNPsRSw3FPeUjR8cxXjaAT8xpKv"; // Token Fonnte Bapak

        let currentIdSiswa = null;
        let currentSaldo = 0;
        let currentNama = "";
        let currentWA = "";
        let scanner = new Html5Qrcode("reader");

        function startScanner() {
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (id) => {
                if (navigator.vibrate) navigator.vibrate(100);
                cariSiswa(id.trim());
            }).catch(err => console.log("Kamera Error: ", err));
        }

        function cariSiswa(id) {
            db.ref('kantin_users/' + id).once('value', snap => {
                const user = snap.val();
                if (user) {
                    currentIdSiswa = id;
                    currentSaldo = user.saldo || 0;
                    currentNama = user.nama;
                    currentWA = user.wa;

                    document.getElementById('namaSiswa').innerText = currentNama;
                    document.getElementById('saldoSekarang').innerText = "Saldo: Rp " + currentSaldo.toLocaleString();
                    document.getElementById('depositForm').classList.remove('hidden');
                    document.getElementById('scannerContainer').classList.add('hidden');
                    scanner.stop();
                } else {
                    alert("KARTU TIDAK TERDAFTAR!");
                }
            });
        }

        function prosesTransaksi(tipe) {
            const nominal = parseInt(document.getElementById('nominalAksi').value);
            if (!nominal || nominal <= 0) return alert("Masukkan nominal!");

            let saldoBaru = (tipe === 'TOPUP') ? (currentSaldo + nominal) : (currentSaldo - nominal);
            if (saldoBaru < 0) return alert("SALDO TIDAK CUKUP!");

            const waktu = new Date().toLocaleString('id-ID');
            const statusLabel = (tipe === 'TOPUP') ? "TOP UP" : "TARIK TUNAI";

            // 1. UPDATE DATABASE USER
            db.ref('kantin_users/' + currentIdSiswa).update({ saldo: saldoBaru }).then(() => {
                
                // 2. CATAT KE LAPORAN (AGAR MUNCUL DI ADMIN PANEL)
                db.ref('kantin_laporan').push({
                    idSiswa: currentIdSiswa,
                    namaSiswa: currentNama,
                    total: nominal,
                    item: statusLabel,
                    stan: "ADMIN KEUANGAN",
                    waktu: waktu
                });

                // 3. KIRIM WHATSAPP (FONNTE)
                if (currentWA) {
                    const pesan = `*NOTIFIKASI KEUANGAN SDN 169*\n\nJenis: *${statusLabel}*\nNama: ${currentNama}\nNominal: Rp ${nominal.toLocaleString()}\n*Saldo Akhir: Rp ${saldoBaru.toLocaleString()}*\n\nWaktu: ${waktu}\n\n_Terima kasih telah menggunakan layanan E-Kantin._`;
                    
                    fetch('https://api.fonnte.com/send', {
                        method: 'POST',
                        headers: { 'Authorization': FONNTE_TOKEN },
                        body: new URLSearchParams({ 'target': currentWA, 'message': pesan })
                    });
                }

                alert(`BERHASIL! Saldo sekarang: Rp ${saldoBaru.toLocaleString()}`);
                location.reload();
            });
        }

        function batalScan() { location.reload(); }

        startScanner();
    </script>
</body>
</html>
