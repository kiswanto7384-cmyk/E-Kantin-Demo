<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Kendali E-Kantin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-6xl mx-auto">
        <div class="bg-indigo-900 p-6 rounded-[2rem] shadow-2xl mb-6 flex flex-col md:flex-row justify-between items-center gap-4 border-b-4 border-yellow-400">
            <div class="flex items-center gap-4 text-center md:text-left">
                <div class="bg-white/10 p-3 rounded-2xl text-2xl">üìà</div>
                <div>
                    <h1 class="text-xl font-black text-white italic tracking-tighter uppercase">Monitoring Pusat</h1>
                    <p id="userEmail" class="text-[10px] text-indigo-300 font-bold uppercase"></p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="logout()" class="bg-red-500/20 hover:bg-red-500 text-red-200 hover:text-white px-4 py-2 rounded-xl text-[10px] font-black transition-all border border-red-500/30 uppercase">Keluar Sistem</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <a href="admin-kantin.html" class="group bg-white p-6 rounded-[2rem] shadow-sm border-2 border-transparent hover:border-indigo-500 transition-all flex items-center gap-4">
                <div class="bg-indigo-100 w-14 h-14 rounded-2xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">üë§</div>
                <div>
                    <h3 class="font-black text-indigo-900 text-sm uppercase">Menu Admin</h3>
                    <p class="text-[9px] text-slate-400 font-bold uppercase">Pendaftaran & Top Up Saldo</p>
                </div>
            </a>
            <a href="kasir-kantin.html" class="group bg-white p-6 rounded-[2rem] shadow-sm border-2 border-transparent hover:border-green-500 transition-all flex items-center gap-4">
                <div class="bg-green-100 w-14 h-14 rounded-2xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">üõí</div>
                <div>
                    <h3 class="font-black text-green-900 text-sm uppercase">Menu Kasir</h3>
                    <p class="text-[9px] text-slate-400 font-bold uppercase">Scan Barcode & Jualan</p>
                </div>
            </a>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-3xl shadow-sm">
                <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Omzet Hari Ini</p>
                <h2 id="totalOmzet" class="text-sm md:text-lg font-black text-indigo-900">Rp 0</h2>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm">
                <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Transaksi</p>
                <h2 id="countTrans" class="text-sm md:text-lg font-black text-slate-700">0</h2>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm text-center md:text-left">
                <button onclick="downloadLaporan()" class="w-full bg-green-600 text-white p-2 rounded-xl text-[9px] font-black uppercase hover:bg-green-700 transition-all mt-1">Download Excel</button>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm text-center md:text-left">
                <button onclick="resetTransaksi()" class="w-full bg-slate-100 text-red-500 p-2 rounded-xl text-[9px] font-black uppercase hover:bg-red-50 transition-all mt-1">Reset Data</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-white rounded-[2rem] shadow-sm overflow-hidden border">
                <div class="overflow-x-auto max-h-[400px]">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50">
                            <tr class="text-[9px] font-black text-slate-400 uppercase">
                                <th class="p-4">Waktu</th><th class="p-4">Siswa</th><th class="p-4">Stan</th><th class="p-4 text-right">Nominal</th>
                            </tr>
                        </thead>
                        <tbody id="listTrans" class="divide-y divide-slate-50 text-[10px] font-bold italic"></tbody>
                    </table>
                </div>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border flex flex-col items-center">
                <canvas id="chartStan"></canvas>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- SISTEM SATPAM BARU (ANTI TENDANG) ---
        const statusLogin = sessionStorage.getItem("ownerLoggedIn");
        const emailLogin = sessionStorage.getItem("ownerEmail");

        if (statusLogin !== "true") {
            window.location.replace("index.html");
        } else {
            document.getElementById('userEmail').innerText = emailLogin;
        }

        function logout() {
            sessionStorage.clear();
            window.location.replace("index.html");
        }

        // --- LOGIKA DATABASE ---
        let myChart = null;
        db.ref('kantin_transactions').on('value', snapshot => {
            const list = document.getElementById('listTrans');
            let total = 0, transCount = 0, stanCounts = {};
            list.innerHTML = "";
            if (snapshot.exists()) {
                snapshot.forEach(child => {
                    const d = child.val();
                    total += d.nominal; transCount++;
                    stanCounts[d.stan] = (stanCounts[d.stan] || 0) + d.nominal;
                    list.insertAdjacentHTML('afterbegin', `
                        <tr class="hover:bg-slate-50 border-b border-slate-50">
                            <td class="p-4 text-slate-400 font-normal text-[8px]">${d.waktu}</td>
                            <td class="p-4 font-black uppercase text-indigo-900">${d.nama_siswa}</td>
                            <td class="p-4 text-slate-500 uppercase">${d.stan}</td>
                            <td class="p-4 text-right font-black text-green-600">Rp ${d.nominal.toLocaleString()}</td>
                        </tr>
                    `);
                });
                document.getElementById('totalOmzet').innerText = "Rp " + total.toLocaleString();
                document.getElementById('countTrans').innerText = transCount;
                updateChart(stanCounts);
            }
        });

        function updateChart(stanData) {
            const ctx = document.getElementById('chartStan').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stanData),
                    datasets: [{ data: Object.values(stanData), backgroundColor: ['#4338ca', '#f59e0b', '#10b981', '#ef4444'], borderWidth: 0 }]
                },
                options: { plugins: { legend: { position: 'bottom', labels: { font: { weight: 'bold', size: 9 } } } } }
            });
        }

        function downloadLaporan() {
            db.ref('kantin_transactions').once('value', snapshot => {
                let data = [];
                snapshot.forEach(child => { data.push(child.val()); });
                if(data.length === 0) return alert("Tidak ada data untuk didownload");
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Laporan Omzet");
                XLSX.writeFile(wb, "Omzet_E-Kantin.xlsx");
            });
        }

        function resetTransaksi() {
            if (confirm("‚ö†Ô∏è PERINGATAN: Hapus seluruh data transaksi hari ini? Tindakan ini tidak bisa dibatalkan!")) {
                db.ref('kantin_transactions').remove();
                alert("Data berhasil direset.");
            }
        }
    </script>
</body>
</html>
