<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Pusat - E-Kantin Demo</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-6xl mx-auto">
        <div class="bg-indigo-900 p-6 rounded-[2rem] shadow-2xl mb-6 flex flex-col md:flex-row justify-between items-center gap-4 border-b-4 border-yellow-400">
            <div class="flex items-center gap-4 text-center md:text-left">
                <div class="bg-white/10 p-3 rounded-2xl text-2xl">ðŸ“ˆ</div>
                <div>
                    <h1 class="text-xl font-black text-white italic tracking-tighter uppercase">Monitoring Pusat (DEMO)</h1>
                    <p class="text-[10px] text-indigo-300 font-bold uppercase tracking-widest">Sistem Real-Time E-Kantin</p>
                </div>
            </div>
            <div class="flex gap-2">
                <a href="index.html" class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-xl text-[10px] font-black transition-all border border-white/20 uppercase">Portal Utama</a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <a href="admin.html" class="group bg-white p-6 rounded-[2rem] shadow-sm border-2 border-transparent hover:border-indigo-500 transition-all flex items-center gap-4">
                <div class="bg-indigo-100 w-14 h-14 rounded-2xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">ðŸ‘¤</div>
                <div>
                    <h3 class="font-black text-indigo-900 text-sm uppercase">Data Member</h3>
                    <p class="text-[9px] text-slate-400 font-bold uppercase">Pendaftaran & Top Up Saldo</p>
                </div>
            </a>
            <a href="kasir.html" class="group bg-white p-6 rounded-[2rem] shadow-sm border-2 border-transparent hover:border-green-500 transition-all flex items-center gap-4">
                <div class="bg-green-100 w-14 h-14 rounded-2xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">ðŸ›’</div>
                <div>
                    <h3 class="font-black text-green-900 text-sm uppercase">Menu Kasir</h3>
                    <p class="text-[9px] text-slate-400 font-bold uppercase">Proses Belanja QR Code</p>
                </div>
            </a>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-3xl shadow-sm border-l-4 border-indigo-600">
                <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Omzet Masuk</p>
                <h2 id="totalOmzet" class="text-sm md:text-lg font-black text-indigo-900">Rp 0</h2>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm border-l-4 border-orange-500">
                <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Jumlah Transaksi</p>
                <h2 id="countTrans" class="text-sm md:text-lg font-black text-slate-700">0</h2>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm">
                <button onclick="downloadLaporan()" class="w-full h-full bg-green-600 text-white p-2 rounded-xl text-[9px] font-black uppercase hover:bg-green-700 transition-all">Download Report</button>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm">
                <button onclick="resetTransaksi()" class="w-full h-full bg-slate-100 text-red-500 p-2 rounded-xl text-[9px] font-black uppercase hover:bg-red-50 transition-all">Clear Data</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-white rounded-[2rem] shadow-sm overflow-hidden border">
                <div class="p-4 bg-slate-50 border-b">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase italic">Log Transaksi Terkini</h3>
                </div>
                <div class="overflow-x-auto max-h-[400px]">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50">
                            <tr class="text-[9px] font-black text-slate-400 uppercase">
                                <th class="p-4">Waktu</th>
                                <th class="p-4">Pembeli</th>
                                <th class="p-4">Stan/Toko</th>
                                <th class="p-4 text-right">Nominal</th>
                            </tr>
                        </thead>
                        <tbody id="listTrans" class="divide-y divide-slate-50 text-[10px] font-bold italic"></tbody>
                    </table>
                </div>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border flex flex-col items-center">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-6 italic">Distribusi Omzet</h3>
                <canvas id="chartStan"></canvas>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE DEMO
        const firebaseConfig = {
            apiKey: "AIzaSyABx43ATNuwFgSlBIXyr181kTlCiotm6L4",
            authDomain: "e-kantin-demo.firebaseapp.com",
            databaseURL: "https://e-kantin-demo-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-demo",
            storageBucket: "e-kantin-demo.firebasestorage.app",
            messagingSenderId: "620482510602",
            appId: "1:620482510602:web:c1dd8e7945b546aea004f3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myChart = null;

        // LOAD DATA REAL-TIME
        db.ref('kantin_laporan').on('value', snapshot => {
            const list = document.getElementById('listTrans');
            let total = 0, transCount = 0, stanCounts = {};
            list.innerHTML = "";

            if (snapshot.exists()) {
                snapshot.forEach(child => {
                    const d = child.val();
                    total += d.total; 
                    transCount++;
                    
                    // Kelompokkan data untuk chart berdasarkan stan
                    const namaStan = d.stan || "Toko Umum";
                    stanCounts[namaStan] = (stanCounts[namaStan] || 0) + d.total;

                    list.insertAdjacentHTML('afterbegin', `
                        <tr class="hover:bg-slate-50 border-b border-slate-50">
                            <td class="p-4 text-slate-400 font-normal text-[8px]">${d.waktu}</td>
                            <td class="p-4 font-black uppercase text-indigo-900">${d.namaSiswa}</td>
                            <td class="p-4 text-slate-500 uppercase">${namaStan}</td>
                            <td class="p-4 text-right font-black text-green-600">Rp ${d.total.toLocaleString()}</td>
                        </tr>
                    `);
                });
                document.getElementById('totalOmzet').innerText = "Rp " + total.toLocaleString();
                document.getElementById('countTrans').innerText = transCount;
                updateChart(stanCounts);
            }
        });

        function updateChart(stanData) {
            const ctx = document.getElementById('chartStan').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stanData),
                    datasets: [{ 
                        data: Object.values(stanData), 
                        backgroundColor: ['#4338ca', '#f59e0b', '#10b981', '#ef4444', '#8b5cf6'], 
                        borderWidth: 0 
                    }]
                },
                options: { 
                    plugins: { 
                        legend: { 
                            position: 'bottom', 
                            labels: { font: { weight: 'bold', size: 9 } } 
                        } 
                    } 
                }
            });
        }

        function downloadLaporan() {
            const wb = XLSX.utils.table_to_book(document.querySelector("table"));
            XLSX.writeFile(wb, "Laporan_Demo_EKantin.xlsx");
        }

        function resetTransaksi() {
            if (confirm("Kosongkan semua data transaksi demo?")) {
                db.ref('kantin_laporan').remove();
            }
        }
    </script>
</body>
</html>
