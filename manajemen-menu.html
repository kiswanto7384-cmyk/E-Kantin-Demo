<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Menu - E-Kantin SDN 169</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 p-4 min-h-screen">

    <div class="max-w-xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2.5rem] shadow-xl mb-6 flex justify-between items-center border-b-8 border-emerald-400">
            <div>
                <h1 class="text-xl font-black italic tracking-tighter uppercase leading-none">Manajemen Menu üìã</h1>
                <p class="text-[9px] font-bold text-indigo-300 uppercase tracking-widest mt-2">Update Stok & Harga Real-Time</p>
            </div>
            <div class="flex gap-2">
                <button onclick="window.location.href='admin-kantin.html'" class="bg-white/10 hover:bg-white/20 p-3 rounded-2xl transition-all border border-white/10">
                    üìä
                </button>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-3 rounded-2xl text-[10px] font-black uppercase transition-all shadow-lg">
                    Keluar
                </button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm mb-8 border border-indigo-50">
            <h3 class="text-[10px] font-black text-indigo-900 mb-4 uppercase italic flex items-center gap-2">
                <span class="bg-indigo-100 p-1 px-2 rounded-lg">‚ú®</span> Tambah / Edit Menu
            </h3>
            <div class="space-y-4">
                <select id="selectStan" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xs border-2 border-transparent focus:border-indigo-500 outline-none transition-all text-indigo-900">
                    <option value="STAN MAKANAN">üç± STAN MAKANAN</option>
                    <option value="STAN MINUMAN">ü•§ STAN MINUMAN</option>
                    <option value="STAN SNACK">üç™ STAN SNACK</option>
                </select>
                
                <input type="text" id="namaMenu" placeholder="NAMA MENU (MISAL: NASI KUNING)" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xs outline-none focus:ring-2 ring-indigo-500 uppercase">
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[8px] font-black text-slate-400 uppercase ml-3">Harga Jual (Rp)</label>
                        <input type="number" id="hargaMenu" placeholder="5000" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xs outline-none focus:ring-2 ring-indigo-500">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[8px] font-black text-emerald-500 uppercase ml-3">Stok Pagi</label>
                        <input type="number" id="stokAwal" placeholder="20" class="w-full p-4 bg-emerald-50 rounded-2xl font-black text-xs outline-none focus:ring-2 ring-emerald-500 text-emerald-700">
                    </div>
                </div>

                <button id="btnSimpan" onclick="simpanMenu()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-indigo-700 active:scale-[0.98] transition-all uppercase text-[10px] tracking-[0.2em]">
                    Simpan ke Database üöÄ
                </button>
            </div>
        </div>

        <div id="displayMenu" class="space-y-6 pb-20">
            <div class="flex justify-center py-10">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            </div>
        </div>
    </div>

    <script>
        // SINKRONISASI LOGIN DEMO ( admin / admin123 )
        if (sessionStorage.getItem("adminLoggedIn") !== "true") { 
            window.location.replace("login.html"); 
        }

        // FIREBASE CONFIG BAPAK
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function logout() {
            sessionStorage.clear();
            window.location.href = "login.html";
        }

        function simpanMenu() {
            const stan = document.getElementById('selectStan').value;
            const nama = document.getElementById('namaMenu').value.trim().toUpperCase();
            const harga = parseInt(document.getElementById('hargaMenu').value);
            const awal = parseInt(document.getElementById('stokAwal').value) || 0;

            if (nama && harga) {
                const menuId = nama.replace(/\s+/g, '_');
                
                db.ref('kantin_menus/' + stan + '/' + menuId).once('value', snapshot => {
                    const dataLama = snapshot.val() || {};
                    const terjual = dataLama.terjual || 0;

                    db.ref('kantin_menus/' + stan + '/' + menuId).set({
                        nama: nama,
                        harga: harga,
                        stok_awal: awal,
                        terjual: terjual
                    }).then(() => {
                        alert("‚úÖ MENU BERHASIL DISIMPAN");
                        resetForm();
                    });
                });
            } else { alert("Mohon isi Nama Menu dan Harga!"); }
        }

        function resetForm() {
            document.getElementById('namaMenu').value = "";
            document.getElementById('hargaMenu').value = "";
            document.getElementById('stokAwal').value = "";
        }

        // TAMPILKAN MENU REAL-TIME
        db.ref('kantin_menus').on('value', snapshot => {
            const container = document.getElementById('displayMenu');
            container.innerHTML = "";
            
            if(!snapshot.exists()) {
                container.innerHTML = "<p class='text-center text-slate-400 italic text-xs py-10'>Belum ada menu terdaftar.</p>";
                return;
            }

            snapshot.forEach(stanSnap => {
                const namaStan = stanSnap.key;
                let htmlStan = `<div class="bg-white rounded-[2.5rem] shadow-sm mb-6 border border-slate-100 overflow-hidden animate-in fade-in duration-500">
                    <div class="bg-indigo-50/50 px-6 py-3 border-b border-indigo-50">
                        <h3 class="text-[9px] font-black text-indigo-500 uppercase tracking-widest italic">${namaStan}</h3>
                    </div><div class="divide-y divide-slate-50">`;

                stanSnap.forEach(menuSnap => {
                    const m = menuSnap.val();
                    const mId = menuSnap.key;
                    const sisa = (m.stok_awal || 0) - (m.terjual || 0);

                    htmlStan += `
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <p class="text-xs font-black text-slate-800 uppercase">${m.nama}</p>
                                    <p class="text-[10px] font-bold text-indigo-600 mt-1">Rp ${m.harga.toLocaleString()}</p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="editForm('${namaStan}','${mId}', '${m.nama}', ${m.harga}, ${m.stok_awal})" class="h-8 w-8 bg-slate-100 rounded-xl flex items-center justify-center text-xs hover:bg-indigo-100">‚úèÔ∏è</button>
                                    <button onclick="hapusMenu('${namaStan}', '${mId}')" class="h-8 w-8 bg-red-50 text-red-400 rounded-xl flex items-center justify-center text-xs hover:bg-red-500 hover:text-white transition-all">üóëÔ∏è</button>
                                </div>
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <div class="bg-slate-50 p-2 rounded-2xl text-center">
                                    <p class="text-[7px] font-black text-slate-400 uppercase tracking-tighter">Pagi</p>
                                    <p class="text-xs font-black text-slate-700">${m.stok_awal || 0}</p>
                                </div>
                                <div class="bg-amber-50 p-2 rounded-2xl text-center">
                                    <p class="text-[7px] font-black text-amber-400 uppercase tracking-tighter">Laku</p>
                                    <p class="text-xs font-black text-amber-700">${m.terjual || 0}</p>
                                </div>
                                <div class="bg-emerald-500 p-2 rounded-2xl text-center shadow-lg shadow-emerald-100">
                                    <p class="text-[7px] font-black text-emerald-100 uppercase tracking-tighter">Sisa</p>
                                    <p class="text-xs font-black text-white">${sisa < 0 ? 0 : sisa}</p>
                                </div>
                            </div>
                        </div>`;
                });
                container.innerHTML += htmlStan + `</div></div>`;
            });
        });

        function editForm(stan, id, nama, harga, awal) {
            document.getElementById('selectStan').value = stan;
            document.getElementById('namaMenu').value = nama;
            document.getElementById('hargaMenu').value = harga;
            document.getElementById('stokAwal').value = awal;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hapusMenu(stan, id) {
            if (confirm("Hapus menu ini dari daftar?")) {
                db.ref('kantin_menus/' + stan + '/' + id).remove();
            }
        }
    </script>
</body>
</html>
